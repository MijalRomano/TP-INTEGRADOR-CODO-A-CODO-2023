<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Compra de Tickets</h1>
        <div id="tickets-form">
            <label for="categoria">Selecciona una categoría:</label>
            <select id="categoria" class="form-select mb-3">
                <option value="estudiante">Estudiante</option>
                <option value="trainee">Trainee</option>
                <option value="junior">Junior</option>
            </select>

            <label for="cantidad">Cantidad de Tickets:</label>
            <input type="number" id="cantidad" class="form-control mb-3">

            <button class="btn btn-success" onclick="calcularTotal()">Resumen</button>
        </div>

        <div id="total" class="mt-4"></div>
    </div>

    <script>
        function calcularTotal() {
            var categoria = document.getElementById("categoria").value;
            var cantidad = parseInt(document.getElementById("cantidad").value);
            var precioUnitario;
            
            if (categoria === "estudiante") {
                precioUnitario = 50;
            } else if (categoria === "trainee") {
                precioUnitario = 75;
            } else if (categoria === "junior") {
                precioUnitario = 100;
            } else {
                alert("Selecciona una categoría válida.");
                return;
            }

            var total = cantidad * precioUnitario;

            if (cantidad > 5) {
                total *= 0.9;
            }

            document.getElementById("total").innerHTML = "Total a Pagar: $" + total.toFixed(2);
        }
    </script>
</body>

</html>
